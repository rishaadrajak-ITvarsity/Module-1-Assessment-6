<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>A new team member</title>
    </head>

    <body>

        <div id="menu">
            <h1>ANIMANIA</h1>
            <a href="index.html">
                <img src="images/icon-home.png" style="padding-left:150px"/>
            </a>
            <a href="contact-us.html"><img src="images/icon-contact.png"/></a>
            <a href="about-us.html"><img src="images/icon-info.png"/></a>
            <a href="sign-up.html"><img src="images/icon-user.png" style="float:right"/></a>
        </div>
        <br/><br/><br/><br/><br/><br/>

        <h2>Join Us</h2>

        
        <form id="signup">
            <table class="format">
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">Surname:</label>
                    </td>
                    <td>
                        <input type="text" id="lastname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Birth Date:</label>
                    </td>
                    <td>
                        <input type="date" id="dob" style="width:172px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password"/>
                    </td>
                </tr>
    
            </table>
            <br/><br/>
            <input type="reset" value="Clear"/>
            <input type="submit" value="Sign-up"/>
        </form>
        
        <br/><br/>

        <img src="images/anime team.jpg"/>

    </body>
</html>
